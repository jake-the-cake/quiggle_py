<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title><use status_message or='Error' /></title>
	<style>
		body {
			margin-top: 3rem;
			font-family: Arial, Helvetica, sans-serif;
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: .5rem;
		}
		h1, h2, h3 {
			padding: 0;
			margin: 0;
		}

			background-color: hsl(10, 80%, 60%);

			width: fit-content;
			border: 1px solid #000;
			border-radius: .5rem;
		}

			color: #555;
		}
	</style>
</head>

	<h1>Automated Response</h1>
	<h3 class="light-text">From Quiggle</h3>
	<div class="red">
		<use status_code or='999' and=status_message or='Unknown Error' />
